<app-nav-admin></app-nav-admin>
<button class="btn btn-outline-primary" type="button" style="margin-left: 80%;margin-top: 1%;" routerLink="/addProject">Add Project</button>
<div>
  <div class="text-center">
      <h1 class=" yellow">Our projects</h1>
   </div>
   <div *ngFor="let product of products"  >
       <h3>{{product.title}}</h3>
   <div class="row  g-4 p-5">
      <div *ngFor="let project of projects" class="col-lg-4 col-md-6 col-12" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
        <div class="card">
            <div *ngIf="project.productID===product.title">
          <img src={{project.avatar}} class="card-img-top" alt="1"><br>
          <div class="card-body">
            <h3 class="card-title text-center yellow">{{project.title}}</h3>
            <h4> {{project.description}}  </h4>
            <p>{{project.consultant}}</p>
            <p>{{project.owner}}</p>
            <p>{{project.location}}</p>
            <button type="button" class="btn btn-outline-danger">Delete project</button>

          </div>
      </div>
        </div>
      </div>  
  </div> 
</div>

</div>
