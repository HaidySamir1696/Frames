<app-nav-admin></app-nav-admin>
<button class="btn btn-outline-primary" style="margin-left: 80%;margin-top: 1%;" type="button"  routerLink="/addProduct">Add Product</button>
<div class="text-center">
  <h1 class=" yellow p-5">Our products</h1>
</div>
<div data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
  <div *ngFor="let product of products; index as i; odd as isOdd; even as isEven"
  [class.Odd]="isOdd" 
  [class.even]="isEven">
       <div class="row product" >
      <div class="col-md-4 col-12 p-2">
          <img class="w-100 main-img" width="700px" height="400px" src={{product.avatar}} alt="walls img">
      </div>
      <div class="col-md-8 col-12 p-2"> 
          <h3 class="yellow text-center">{{product.title}} </h3>
          <p>{{product.description}}</p>
          <div><button type="button" class="btn btn-outline-danger" (click)="delete(product._id)" >Delete product</button>
          </div>
  
          <div class="text-center">
          <img class="m-2" width="200px" height="200px" src={{product.avatar1}} alt="slide 1">
          <img  class="m-2" width="200px" height="200px" src={{product.avatar2}} alt="slide 1">
          <img  class="m-2" width="200px" height="200px" src={{product.avatar3}} alt="slide 1">

        </div>
        
      </div>
</div>
</div>
</div>
