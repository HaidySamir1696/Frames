
<div class="text-center">
  <h1 class=" yellow p-5">Our products</h1>
</div>


<div data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
  <div *ngFor="let product of products; index as i; odd as isOdd; even as isEven"
  [class.Odd]="isOdd" 
  [class.even]="isEven">
       <div class="row product" >
      <div class="col-md-4 col-12 p-2">
          <img class="w-100" src={{product.avatar}} alt="walls img">
      </div>
      <div class="col-md-8 col-12 p-2 text-center"> 
          <h3 class="yellow ">{{product.title}}</h3>
          <h4>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. I </h4>
          
          <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)">
              <img src="{{ product.avatar1 }}" alt="" width="100%">
              <img src="{{ product.avatar2 }}" alt="" width="100%">
              <img src="{{ product.avatar3 }}" alt="" width="100%">
</ngx-slick-carousel>
             
</div>
</div>
</div>
</div>
