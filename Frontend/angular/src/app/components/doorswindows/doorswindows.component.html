<app-navbar></app-navbar>

<div>
    <h3 class="blue" style="margin-top: 10px ; font-size:40px ; font-family: Marcellus SC;">{{products[1].title}}</h3>
    <div class="container-fluid" >

      <div class="row col-12" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" >
        <ng-container *ngFor="let project of projects" >
           <ng-container *ngIf="project.productID===products[1].title;">
           <div class="card col-lg-4 col-md-6 col-12 p-5"   data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" style="float: left !important;" >
            <img class="card-img-top" src={{project.avatar}} height="300px"  alt="1">
            <div class="card-body">
              <h3 class="card-title text-center yellow">{{project.title}}</h3> 
              <p style="text-align: center;"><span class="project"> Consultant:</span>{{project.consultant}}</p>
              <p style="text-align: center;"><span class="project"> Project Owner:</span>{{project.owner}}</p>
              <p style="text-align: center;"><span class="project"> Location:</span>{{project.location}}</p>
            </div>
            </div>
           </ng-container>
       </ng-container>
       </div>
        </div> 
    </div>
